{%extends 'userbase.html'%}
{% block body %}
<div class="container">
  <div class="row">
    {% for i in product %} 
    <div class="col-md-3">
      <div class="card" style="width: 15rem;" style="height: 15vw; width: 100%;">
        <img src="{{i.pimage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.Pname}}</h5>
          <p class="card-text">{{i.description}}</p>
          <p class="card-text">{{i.price}}</p>
          <a href="/order" class="btn btn-primary">Buy</a>
        </div>
       </div>
      </div>
    {% endfor %}  
  </div>
</div>
  
  







  {% endblock body %}
